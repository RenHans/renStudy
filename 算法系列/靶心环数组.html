<body>
<script>

    function printN(num,Max){
        let compensation = num - 0 > 0 ?num-0:0
        Max = Max-num
        let total = 2 * Max + 1
        for(let i = 0;i < total;i++){
            let str = ''
            let lienMax = Math.abs(Max-i)
            for(let j = 0;j < total;j++){
                let value = Math.abs(Max-j) < lienMax ? lienMax: Math.abs(Max-j)
               str += (value + compensation).toString() + ' '
            }
            console.log(str)
        }
    }
   printN(0,4)
   printN(1,4)
   printN(4,9)

</script>
