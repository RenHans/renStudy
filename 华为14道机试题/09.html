<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    编写一个函数，计算字符串中含有的不同字符的个数。字符在ACSII码范围内(0~127)，换行表示结束符，不算在字符里。不在范围内的不作统计。
</h3>
<script>
    var str = 'adfeeaf2113k';
    function func(str){
      let count = 0;
      let arr = [...new Set(str)]
      for(let i =0 ;i<arr.length;i++){
        if(arr[i].charCodeAt() <=127){
          count++
        }
      }
      return count
    }
    //test
    console.log(func(str))
</script>
</body>
</html>
