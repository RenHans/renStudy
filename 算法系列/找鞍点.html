<script>
  let arr = [
    [8,2,7],
    [1,3,6],
    [7,6,8]
  ]

function getA(arr) {
  for(let i = 0 ; i<arr.length;i++) {
    let max = 0;
    let x,y = 0;
    let isSure = true;
    for(let j = 0;j<arr[i].length;j++){
      if(arr[i][j] > max) {
        max = arr[i][j];
        x=i;y = j
      }
    }
    for(let k = 0;k<arr.length;k++){
      if(k !== x)  {
        if(arr[k][y] < max) {isSure = false}
      }
    }
    if(isSure) {
     return max
    }
  }
}
console.log(getA(arr))


</script>
