<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  inner = 'window';
  function say() {
    console.log(inner);
    console.log(this.inner);
    console.log(this)
  }
  var obj1 = (function() {
    var inner = '1-1';
    return {
      inner: '1-2',
      say: function() {
        console.log(inner);
        console.log(this.inner);
        console.log(this)
      }
    }
  })();
  var obj2 = (function() {
    var inner = '2-1';
    return  {
      inner: '2-2',
      say: function() {
        console.log(inner);
        console.log(this.inner);
        console.log(this)
      }
    }
  })();

  say();
  obj1.say();
  obj2.say();
  obj1.say = say;
  obj1.say();
  obj1.say = obj2.say;
  obj1.say();
</script>
</body>
</html>
