<script>

    function printN(num,Max){
        let compensation = num - 0 > 0 ?num-0:0
        num = 0
        Max = Max-num
        let total = 2*(Max-num) + 1
        for(let i = 0;i<total;i++){
            let str = ''
            let C = Math.abs(Max-i)
            for(let j = 0;j<total;j++){
                let D = Math.abs(Max-j) < C ? C: Math.abs(Max-j)
               str += (D+compensation).toString() + ' '
            }
            console.log(str)
        }
    }
