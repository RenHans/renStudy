    120. 三角形最小路径和
给定一个三角形，找出自顶向下的最小路径和。每一步只能移动到下一行中相邻的结点上。

相邻的结点 在这里指的是 下标 与 上一层结点下标 相同或者等于 上一层结点下标 + 1 的两个结点。



例如，给定三角形：

[
     [2],
    [3,4],
   [6,5,7],
  [4,1,8,3]
]
自顶向下的最小路径和为 11（即，2 + 3 + 5 + 1 = 11）。



说明：

如果你可以只使用 O(n) 的额外空间（n 为三角形的总行数）来解决这个问题，那么你的算法会很加分。
</pre>
<script>
    let test_A = [
      [2],
      [3,4],
      [6,5,7],
      [4,1,8,3]
    ];
    let test_B = [
      [-1],
      [2,3],
      [1,-1,-3]
    ];
    /**
     * @param {number[][]} triangle
     * @return {number}
     */
  var minimumTotal = function(triangle) {
    let index = 0 ;
    let num = 0;
    num += triangle[0][0]
    for(let i = triangle.length;i<triangle.length;i++){
      if(triangle[i][index] < triangle[i][index + 1 ]) {
        num += triangle[i][index]
      } else {
        num += triangle[i][index + 1]
        index++
      }
    }
    return num
  };
  console.log(minimumTotal(test_B))

    //有问题，只是寻找了当前下一个最小，而题目需要找到所有路径和最小
</script>
